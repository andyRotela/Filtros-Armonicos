<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo</title>
	<style type="text/css">
		body {
			background: rgba(0,0,0,0.3);
		}
		h1 {
			text-align: center;
			color: aqua;
		}

		table {
			width: 90%;
			border:1px solid black;
			border-spacing: 0;
		}

		tr, td{
			width: 25%;
			text-align: center;
			border:1px outset black;
			border-spacing: 0;
		}
	</style>
</head>
<body>
	<h1>Titulo de la Tabla</h1>
	<table>
		<tr>
			<td>Uno</td>
			<td>dos</td>
			<td>tres</td>
		</tr>
		<tr>
			<td>cuatro</td>
			<td>cinco</td>
			<td>seis</td>
		</tr>	
	</table>
</body>
</html>
